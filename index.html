<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת הסופר</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZUF-nb3a1_VH8NnGiWSpmaywKTeYaP9E",
      authDomain: "sofer-stam-crm-e9e0a.firebaseapp.com",
      projectId: "sofer-stam-crm-e9e0a",
      storageBucket: "sofer-stam-crm-e9e0a.appspot.com",
      messagingSenderId: "582539972037",
      appId: "1:582539972037:web:7905e03773105efd4bcfac",
      measurementId: "G-YB70WJQRY1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function (e) {
      e.preventDefault();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("נרשמת בהצלחה! נשלח אליך אימייל לאימות.");
      } catch (error) {
        alert("שגיאה ברישום: " + error.message);
      }
    };

    window.login = async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
          document.getElementById("authScreen").style.display = "none";
          document.getElementById("choiceScreen").style.display = "block";
        } else {
          document.getElementById("authScreen").style.display = "none";
          document.getElementById("verifyScreen").style.display = "block";
        }
      } catch (error) {
        alert("שגיאה בהתחברות: " + error.message);
      }
    };

    window.continueAfterVerification = function () {
      const user = auth.currentUser;
      if (user && user.emailVerified) {
        document.getElementById("verifyScreen").style.display = "none";
        document.getElementById("choiceScreen").style.display = "block";
      } else {
        alert("האימייל עדיין לא אומת. נסה שוב לאחר אימות.");
      }
    };

    window.chooseScreen = function (type) {
      document.getElementById("choiceScreen").style.display = "none";
      if (type === "purchase") {
        document.getElementById("purchaseScreen").style.display = "block";
      } else {
        document.getElementById("checkScreen").style.display = "block";
      }
    };

    window.savePurchase = async function (e) {
      e.preventDefault();
      const form = document.getElementById("purchaseForm");
      const data = {
        name: form[0].value,
        phone: form[1].value,
        type: form[2].value,
        hidur: form[3].value,
        size: form[4].value,
        quantity: form[5].value,
        price: form[6].value,
        createdAt: new Date()
      };
      try {
        await addDoc(collection(db, "purchases"), data);
        alert("קבלה נשמרה!");
        form.reset();
      } catch (error) {
        alert("שגיאה בשמירה: " + error.message);
      }
    };

    window.saveCheck = async function (e) {
      e.preventDefault();
      const form = document.getElementById("checkForm");
      const data = {
        name: form[0].value,
        phone: form[1].value,
        date: form[2].value,
        location: form[3].value,
        status: form[4].value,
        notes: form[5].value,
        createdAt: new Date()
      };
      try {
        await addDoc(collection(db, "checks"), data);
        alert("דוח בדיקה נשמר!");
        form.reset();
      } catch (error) {
        alert("שגיאה בשמירה: " + error.message);
      }
    };
  </script>
</head>
<body>
  <!-- מסך התחברות ורישום -->
  <div id="authScreen">
    <section>
      <h2>הרשמה</h2>
      <form onsubmit="register(event)">
        <input type="email" id="regEmail" placeholder="אימייל" required />
        <input type="password" id="regPassword" placeholder="סיסמה" required />
        <button type="submit">הרשמה</button>
      </form>
    </section>

    <section>
      <h2>התחברות</h2>
      <form onsubmit="login(event)">
        <input type="email" id="loginEmail" placeholder="אימייל" required />
        <input type="password" id="loginPassword" placeholder="סיסמה" required />
        <button type="submit">התחבר</button>
      </form>
    </section>
  </div>

  <!-- מסך אימות -->
  <div id="verifyScreen" style="display:none;">
    <h2>אימות אימייל</h2>
    <p>נשלח אליך אימייל לאימות. לאחר שתאמת, לחץ על הכפתור:</p>
    <button onclick="continueAfterVerification()">המשך לאחר אימות</button>
  </div>

  <!-- מסך בחירה -->
  <div id="choiceScreen" style="display:none;">
    <h2>בחר פעולה</h2>
    <button onclick="chooseScreen('purchase')">רכישת מזוזות</button>
    <button onclick="chooseScreen('check')">בדיקת מזוזות</button>
  </div>

  <!-- רכישת מזוזות -->
  <div id="purchaseScreen" style="display:none;">
    <h2>רכישת מזוזות</h2>
    <form id="purchaseForm" onsubmit="savePurchase(event)">
      <input type="text" placeholder="שם לקוח" required />
      <input type="tel" placeholder="טלפון" required />
      <select required>
        <option disabled selected>סוג מזוזה</option>
        <option>ספרדי</option>
        <option>אשכנזי</option>
      </select>
      <select required>
        <option disabled selected>סוג הידור</option>
        <option>מהודר א א</option>
        <option>מהודר ב</option>
        <option>כשר לכתחילה</option>
      </select>
      <select required>
        <option disabled selected>גודל מזוזה</option>
        <option>12</option>
        <option>15</option>
        <option>25</option>
      </select>
      <input type="number" placeholder="כמות" required />
      <input type="number" placeholder="מחיר כולל" required />
      <button type="submit">צור קבלה</button>
    </form>
  </div>

  <!-- בדיקת מזוזות -->
  <div id="checkScreen" style="display:none;">
    <h2>בדיקת מזוזות</h2>
    <form id="checkForm" onsubmit="saveCheck(event)">
      <input type="text" placeholder="שם לקוח" required />
      <input type="tel" placeholder="טלפון" required />
      <input type="date" required />
      <input type="text" placeholder="מיקום המזוזה בבית" required />
      <select required>
        <option disabled selected>מצב המזוזה</option>
        <option>מהודר</option>
        <option>דרוש תיקון</option>
        <option>כשר</option>
      </select>
      <textarea placeholder="תיקונים שבוצעו"></textarea>
      <button type="submit">צור דוח בדיקה</button>
    </form>
