<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת CRM לסופר סת"ם</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- מסך פתיחה עם לוגו -->
    <div id="welcomeScreen">
      <img src="img_4549.png" alt="לוגו העסק" class="logo" />
      <h1>ברוך הבא למערכת CRM</h1>
      <input type="text" id="businessInput" placeholder="הכנס שם העסק שלך" />
      <button onclick="startApp()">התחל</button>
    </div>

    <!-- מסך ראשי לאחר התחברות -->
    <div id="mainScreen" style="display:none;">
      <h2 id="businessTitle"></h2>
      <button onclick="showForm('purchase')">רכישת מזוזות</button>
      <button onclick="showForm('check')">בדיקת מזוזות</button>
    </div>

    <!-- טופס רכישה -->
    <div id="purchaseForm" class="formSection" style="display:none;">
      <h3>טופס רכישת מזוזות</h3>
      <input type="text" placeholder="שם לקוח" />
      <input type="tel" placeholder="טלפון" />
      <select>
        <option disabled selected>סוג מזוזה</option>
        <option>ספרדי</option>
        <option>אשכנזי</option>
      </select>
      <select>
        <option disabled selected>סוג הידור</option>
        <option>מהודר א א</option>
        <option>מהודר ב</option>
        <option>כשר לכתחילה</option>
      </select>
      <select>
        <option disabled selected>גודל מזוזה</option>
        <option>12</option>
        <option>15</option>
        <option>25</option>
      </select>
      <input type="number" placeholder="כמות" />
      <input type="number" placeholder="מחיר כולל" />
      <button onclick="downloadFile('קבלה.txt', 'פרטי רכישה')">צור קבלה</button>
    </div>

    <!-- טופס בדיקה -->
    <div id="checkForm" class="formSection" style="display:none;">
      <h3>טופס בדיקת מזוזות</h3>
      <input type="text" placeholder="שם לקוח" />
      <input type="tel" placeholder="טלפון" />
      <input type="date" />
      <input type="text" placeholder="מיקום המזוזה בבית" />
      <select>
        <option disabled selected>מצב המזוזה</option>
        <option>מהודר</option>
        <option>דרוש תיקון</option>
        <option>כשר</option>
      </select>
      <textarea placeholder="תיקונים שבוצעו"></textarea>
      <button onclick="downloadFile('דוח בדיקה.txt', 'פרטי בדיקה')">צור דוח בדיקה</button>
    </div>
  </div>

  <script>
    function startApp() {
      const name = document.getElementById("businessInput").value;
      if (name) {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "flex";
        document.getElementById("businessTitle").textContent = `שלום ${name}`;
      }
    }

    function showForm(type) {
      document.getElementById("purchaseForm").style.display = "none";
      document.getElementById("checkForm").style.display = "none";

      if (type === "purchase") {
        document.getElementById("purchaseForm").style.display = "block";
      } else if (type === "check") {
        document.getElementById("checkForm").style.display = "block";
      }
    }

    function downloadFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
