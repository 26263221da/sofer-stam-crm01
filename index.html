<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות למערכת CRM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: right;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 30px 0 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      text-align: right;
    }

    button {
      background-color: #ffffff;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- לוגו האפליקציה בראש הדף -->
  <img src="img_4549.png" alt="לוגו CRM" class="logo" />

  <div class="container">
    <div id="loginScreen">
      <h1>התחברות</h1>
      <input type="email" id="emailInput" placeholder="אימייל" />
      <input type="password" id="passwordInput" placeholder="סיסמה" />
      <button onclick="login()">התחבר</button>
    </div>

    <div id="welcomeScreen" style="display:none;">
      <h2 id="welcomeMessage"></h2>
      <p>ברוך הבא למערכת CRM!</p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      // דוגמה בסיסית – החלף במסד נתונים בעתיד
      const validEmail = "david@example.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("welcomeScreen").style.display = "block";
        document.getElementById("welcomeMessage").textContent = `שלום ${email}`;
      } else {
        alert("אימייל או סיסמה שגויים");
      }
    }
  </script>
</body>
</html>
